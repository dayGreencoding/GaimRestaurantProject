<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaigrill Admin Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: #fff4e6;
          color: #333;
        }

        header {
          background-color: #FF3D00;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 24px;
        }

        nav {
          display: flex;
          justify-content: space-around;
          background-color: #ffa270;
          padding: 15px;
        }

        nav a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        nav a:hover {
          text-decoration: underline;
        }

        section {
          padding: 30px;
        }

        .card {
          background-color: white;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>Gaigrill Restaurant - Admin Dashboard</header>
<nav>
    <a href="#">Employee Management</a>
    <a href="#">System Settings</a>
    <a href="#">Admin Tools</a>
    <a href="#">Logout</a>
</nav>
<section>
    <div class="card">
        <h2>Welcome, Admin!</h2>
        <p>Here you can manage employees, configure the system, and view analytics.</p>
    </div>
    <div class="card">
        <h3>Live Orders</h3>
        <ul id="orders-list">
            <li>Pizza x2 - Pending</li>
            <li>Burger x1 - Completed</li>
            <!-- This can be dynamically filled with JS or backend -->
        </ul>
    </div>
</section>
</body>
</html>
