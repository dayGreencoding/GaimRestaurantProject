<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaigrill Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6347, #ff1493);
            color: white;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #ff1493, #ff6347);
            transform: scale(1.05);
        }

        #error {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Enter Passcode</h2>
    <form id="loginForm">
        <input type="text" id="userId" readonly><br>
        <input type="password" id="passcode" placeholder="Enter Passcode" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="error"></p>
</div>

<script>
    // Auto-fill userId from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('userId').value = params.get('userId');

    // Handle login form submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const passcode = document.getElementById('passcode').value;

        fetch('/api/dashboard/admin-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ userId, passcode })
        })
        .then(response => {
            if (response.ok) {
                alert('Login Successful!');
                // Redirect to admin dashboard or home page
                window.location.href = '/admin-dashboard.html';
            } else {
                document.getElementById('error').innerText = 'Invalid Passcode';
            }
        });
    });
</script>

</body>
</html>
