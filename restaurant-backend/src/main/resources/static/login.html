<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaigrill Restaurant - Login</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #FF6F61, #FFB88C);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          background-color: white;
          padding: 40px 30px;
          border-radius: 15px;
          box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
          width: 350px;
          text-align: center;
          animation: slideIn 0.6s ease-out;
        }

        h1 {
          margin-bottom: 25px;
          color: #FF3D00;
          font-size: 28px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
          width: 90%;
          padding: 12px;
          margin: 12px 0;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-size: 14px;
        }

        button {
          width: 100%;
          background-color: #FF3D00;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #e63600;
        }

        @keyframes slideIn {
          from {
            transform: translateY(-40px);
            opacity: 0;
          }
          to {
            transform: translateY(0px);
            opacity: 1;
          }
        }

        .footer {
          margin-top: 20px;
          font-size: 12px;
          color: #888;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Gaigrill Login</h1>
    <form method="POST" action="/api/auth/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 Gaigrill Restaurant</div>
</div>
</body>
</html>
